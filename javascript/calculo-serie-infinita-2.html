<script>

function fatorial(N){
    var prod = 1;
    for (var i = 1; i <= n; i++){
        prod *= i;
    }
    return prod;
}

var N = prompt('Digite o nÃºmero de termos');

var x = Number(prompt('Digite o valor de x'));

var termo = x;
var s = x;
var i = 1;
var sinal = 1;

for(var j = 1; j < n; j++){
    sinal *= -1;
    i += 2;
    termo = sinal * Math.pow(x, i) / fatorial(i);
    s += termo;
}

console.log(`S = ${s}`)

</script>
