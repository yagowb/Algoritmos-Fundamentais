<meta charset="UTF-8">
<script>

    var vetor = [];

    for(let i = 0; i < 10; i++){
        vetor[i] = parseInt(Math.random()*100);
    }
    console.log(`Vetor original: ${vetor}`);


    
    for(var i = 0; i < vetor.length-1; i++){
        for(var j = 0; j < vetor.length-1-i; j++){
            if(vetor[j] > vetor[j+1]){
                var aux = vetor[j];
                vetor[j] = vetor[j+1];
                vetor[j+1] = aux;
            }
        }
    }
    console.log(`Vetor em ordem crescente: ${vetor}`);



</script>
