<script>

    var n = prompt("Digite o n√∫mero de termos:");

    var x = Number(prompt("Digite o valor de X"));

    var termo = x;
    var s = x;
    var i = 1;

    var x2 = x*x;

    for(var j = 1; j < n; j++){

        i += 2;
        termo = - termo * x2 / (i * (i - 1));
        s += termo;

    }

    console.log(`Resultado: ${s}`)

</script>
