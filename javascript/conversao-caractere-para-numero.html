<meta charset="UTF-8">
<script>

var string = prompt('Digite uma string num√©rica: ')

var n = string.length;
var decimal = 0;
var base = '0'.charCodeAt();
var digito;

for(var i = 0; i < n; i++){
    digito = string.charCodeAt(i) - base;
    decimal = decimal * 10 + digito;
}

console.log(`Formato decimal: ${decimal}`)
</script>
