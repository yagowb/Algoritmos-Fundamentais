<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos em JavaScript</title>

    <!-- Bootstrap dependencies -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
          <h2 class="js-algos mb-3">Algoritmos Fundamentais em JavaScript</h2>
          <div class="col-4">
            <ul class="list-group">
              <li class="list-group-item">Contagem
                <button
                  class="btn btn-primary btn-sm ms-5"
                  data-bs-toggle="modal"
                  data-bs-target="#sumModal">
                  Check it
                </button>
              </li>
              <li class="list-group-item">Fatorial
                <button
                  class="btn btn-primary btn-sm ms-5"
                  data-bs-toggle="modal"
                  data-bs-target="#multModal">
                  Check it
                </button>
              </li>
              <li class="list-group-item">Máximo Divisor Comum
                <button
                  class="btn btn-primary btn-sm ms-4"
                  data-bs-toggle="modal"
                  data-bs-target="#divisionModal">
                  Check it
              </button>
              </li>
              <li class="list-group-item">Número Primo
                <button
                  class="btn btn-primary btn-sm ms-4"
                  data-bs-toggle="modal"
                  data-bs-target="#divisionModal">
                  Check it
              </button>
              </li>
              <li class="list-group-item">Somatório
                <button
                  class="btn btn-primary btn-sm ms-4"
                  data-bs-toggle="modal"
                  data-bs-target="#divisionModal">
                  Check it
              </button>
              </li>
              <li class="list-group-item">Fibonacci
                <button
                  class="btn btn-primary btn-sm ms-4"
                  data-bs-toggle="modal"
                  data-bs-target="#divisionModal">
                  Check it
              </button>
              </li>
            </ul>
          </div>
        </div>


        
        <script src=""./jsAlgs.js"></script>
</body>
</html>
